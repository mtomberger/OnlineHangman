<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" href="/css/styles.css" />
        <title>Online Hangman</title>
    </head>
    <body>
    <noscript>
        <h2>Sorry! Your browser doesn't support Javascript</h2>
    </noscript>
    <div class="chalkboard chalkboardBackground">
        <div class="board-header">
            <h1>Online Hangman</h1>
            <h2 id="roominfo"></h2>
        </div>
        <div class="loading chalkboardBackground hidden">
            <h1>Loading...</h1>
            <div class="hangman">
                <div class="hangman-part circ hill draw-part"></div>
                <div class="hangman-part vert gallow1 draw-part"></div>
                <div class="hangman-part hor gallow2 draw-part"></div>
                <div class="hangman-part tilt135 gallow3 draw-part"></div>
                <div class="hangman-part vert gallow4 draw-part"></div>
                <div class="hangman-part circ head draw-part"></div>
                <div class="hangman-part vert body draw-part"></div>
                <div class="hangman-part tilt225 hand1 draw-part"></div>
                <div class="hangman-part tilt135 hand2 draw-part"></div>
                <div class="hangman-part tilt225 foot1 draw-part"></div>
                <div class="hangman-part tilt135 foot2 draw-part"></div>
            </div>
        </div>
        <div class="gamestart-board">
            <form id="usernameForm" name="usernameForm">
                <h2>Input your Playername and a word to start playing</h2>
                <input class="playername-input" name="player-name" id="name" placeholder="Playername" autocomplete="off" value="Player" required pattern="[A-Za-z0-9]+"/>
                <br/>
                <input class="playername-input" name="word" id="word" placeholder="Your word" autocomplete="off" value="word" required pattern="[A-Za-z]+"/>
                <br/>
                <p class="error-message"></p>
                <button type="submit" class="gamestart-button">Start Game</button>
                <br/>
                <button class="scores-button">Scores</button>
            </form>

        </div>
        <div class="game-board hidden">
            <div class="player-container">
                <div class="choosen-letter hidden"></div>
                <div class="finish hidden">
                    <div class="finish-success hidden"><i class="fas fa-check"></i></div>
                    <div class="finish-failed hidden"><i class="fas fa-times"></i></div>
                </div>
                <h3 id="player-info"></h3>
                <div class="guessed" id="player-guessed"></div>
                <div class="hangman">
                    <div class="hangman-part circ hill"></div>
                    <div class="hangman-part vert gallow1"></div>
                    <div class="hangman-part hor gallow2"></div>
                    <div class="hangman-part tilt135 gallow3"></div>
                    <div class="hangman-part vert gallow4"></div>
                    <div class="hangman-part circ head"></div>
                    <div class="hangman-part vert body"></div>
                    <div class="hangman-part tilt225 hand1"></div>
                    <div class="hangman-part tilt135 hand2"></div>
                    <div class="hangman-part tilt225 foot1"></div>
                    <div class="hangman-part tilt135 foot2"></div>
                </div>
                <div class="word"></div>
            </div>
            <div class="enemy-container">
                <h3 id="enemy-info"></h3>
                <div class="guessed" id="enemy-guessed"></div>
                <div class="hangman">
                    <div class="hangman-part circ hill"></div>
                    <div class="hangman-part vert gallow1"></div>
                    <div class="hangman-part hor gallow2"></div>
                    <div class="hangman-part tilt135 gallow3"></div>
                    <div class="hangman-part vert gallow4"></div>
                    <div class="hangman-part circ head"></div>
                    <div class="hangman-part vert body"></div>
                    <div class="hangman-part tilt225 hand1"></div>
                    <div class="hangman-part tilt135 hand2"></div>
                    <div class="hangman-part tilt225 foot1"></div>
                    <div class="hangman-part tilt135 foot2"></div>
                </div>
                <div class="word"></div>
            </div>
            <div class="score-container hidden"></div>
        </div>
        <div class="score-board hidden">

        </div>
    </div>
        <script src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
        <script src="/js/main.js"></script>
    </body>
</html>
